<body id="mimin" class="dashboard form-signin-wrapper">
    <!-- start: Header -->
  

    <div class="container" >
    <div style="height: 50px;"></div>
        <form class="form-signin" onsubmit="return false;" >
            <div class="panel periodic-login">
                <!-- <span class="atomic-number">28</span> -->
                <div class="panel-body text-center">
                    <!-- <h1 class="atomic-symbol">My-School-Management</h1> -->
                    <p class="atomic-mass">My-School-Management</p>
                    <p class="element-name">
                        <h1 >
                            <i class="fa fa-user"></i>
                        </h1>
                    </p>
    
                    <h4>
                       
                            Log In
                       
                    </h4>
                    <div class="form-group form-animate-text" style="margin-top:40px !important;">
                        <input type="text" id="username" class="form-text" required>
                        <span class="bar"></span>
                        <label>Username</label>
                    </div>
                    <div class="form-group form-animate-text" style="margin-top:40px !important;">
                        <input id="password" type="password" class="form-text" required>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <label class="pull-left" id="statusOfLogin">
                        
                    </label>
                    <button  class="btn btn-round btn-success">
                        Log In
                    </button>
                   
                </div>
             <!--    <div class="text-center" style="padding:5px;">
                    <a href="forgotpass.html">Forgot Password </a>
                    <a href="reg.html">| Signup</a>
                </div> -->
            </div>
        </form>
    
    </div>
